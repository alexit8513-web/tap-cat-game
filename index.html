<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Cat Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .stat {
            margin: 8px 0;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
        }

        .cat {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ff8a00, #ff6b6b);
            border-radius: 50%;
            margin: 20px auto;
            cursor: pointer;
            position: relative;
            transition: transform 0.1s;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        .cat:active {
            transform: scale(0.95);
        }

        .cat-face {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .eyes {
            display: flex;
            gap: 40px;
            margin-bottom: 15px;
        }

        .eye {
            width: 25px;
            height: 35px;
            background: white;
            border-radius: 50%;
            position: relative;
        }

        .eye::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #2c3e50;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .nose {
            width: 20px;
            height: 15px;
            background: #ff6b8b;
            border-radius: 50%;
            margin: 0 auto 8px;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .mouth {
            width: 30px;
            height: 5px;
            background: #2c3e50;
            border-radius: 5px;
            margin: 0 auto;
        }

        .tap-text {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }

        .effects {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            font-weight: bold;
            font-size: 20px;
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

        .level-up {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            animation: levelUp 2s ease-out forwards;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes levelUp {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        .shop {
            margin-top: 20px;
        }

        .shop-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .shop-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="stats">
            <div class="stat">
                <span>‚≠ê –û—á–∫–∏:</span>
                <span id="score">0</span>
            </div>
            <div class="stat">
                <span>üí∞ –î–µ–Ω—å–≥–∏:</span>
                <span id="money">100</span>
            </div>
            <div class="stat">
                <span>üéØ –£—Ä–æ–≤–µ–Ω—å:</span>
                <span id="level">1</span>
            </div>
            <div class="stat">
                <span>üí™ –°–∏–ª–∞:</span>
                <span id="power">1</span>
            </div>
        </div>

        <div class="cat" id="cat">
            <div class="cat-face">
                <div class="eyes">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                </div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
        </div>

        <div class="tap-text">–¢–∞–ø–∞–π –º–µ–Ω—è! üê±</div>

        <div class="shop">
            <button class="shop-btn" onclick="buyUpgrade('click')">üí™ –£—Å–∏–ª–∏—Ç–µ–ª—å (+1) - 50üí∞</button>
            <button class="shop-btn" onclick="buyUpgrade('auto')">‚ö° –ê–≤—Ç–æ–∫–ª–∏–∫ - 100üí∞</button>
        </div>
    </div>

    <div class="effects" id="effects"></div>

    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let score = 0;
        let money = 100;
        let level = 1;
        let clickPower = 1;
        let autoClickPower = 0;
        let autoClickInterval = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è —Ç–∞–ø–∞
        function tapCat() {
            // –î–æ–±–∞–≤–ª—è–µ–º –æ—á–∫–∏ –∏ –¥–µ–Ω—å–≥–∏
            score += clickPower;
            money += clickPower;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            updateUI();
            
            // –°–æ–∑–¥–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç —á–∞—Å—Ç–∏—Ü
            createParticle(`+${clickPower}`, '#ffd700');
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–æ—Ç–∞
            animateCat();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —É—Ä–æ–≤–µ–Ω—å
            checkLevelUp();
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
            saveProgress();
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫—É–ø–∫–∏ —É–ª—É—á—à–µ–Ω–∏–π
        function buyUpgrade(type) {
            if (type === 'click') {
                if (money >= 50) {
                    money -= 50;
                    clickPower += 1;
                    updateUI();
                    saveProgress();
                    createParticle('üí™ +1 —Å–∏–ª–∞!', '#00ff00');
                }
            } else if (type === 'auto') {
                if (money >= 100 && autoClickPower === 0) {
                    money -= 100;
                    autoClickPower = 1;
                    startAutoClick();
                    updateUI();
                    saveProgress();
                    createParticle('‚ö° –ê–≤—Ç–æ–∫–ª–∏–∫!', '#00ffff');
                }
            }
        }

        // –ó–∞–ø—É—Å–∫ –∞–≤—Ç–æ–∫–ª–∏–∫–µ—Ä–∞
        function startAutoClick() {
            if (autoClickInterval) clearInterval(autoClickInterval);
            autoClickInterval = setInterval(() => {
                if (autoClickPower > 0) {
                    score += autoClickPower;
                    money += autoClickPower;
                    updateUI();
                    createParticle(`+${autoClickPower}`, '#00ff00');
                }
            }, 1000);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('money').textContent = money;
            document.getElementById('level').textContent = level;
            document.getElementById('power').textContent = clickPower;
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —ç—Ñ—Ñ–µ–∫—Ç–∞ —á–∞—Å—Ç–∏—Ü
        function createParticle(text, color) {
            const effects = document.getElementById('effects');
            const particle = document.createElement('div');
            
            particle.className = 'particle';
            particle.textContent = text;
            particle.style.color = color;
            particle.style.left = Math.random() * 80 + 10 + '%';
            particle.style.top = '50%';
            
            effects.appendChild(particle);
            
            // –£–¥–∞–ª—è–µ–º —á–∞—Å—Ç–∏—Ü—É –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                particle.remove();
            }, 1000);
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –∫–æ—Ç–∞
        function animateCat() {
            const cat = document.getElementById('cat');
            cat.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                cat.style.transform = 'scale(1)';
            }, 100);
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–≤—ã—à–µ–Ω–∏—è —É—Ä–æ–≤–Ω—è
        function checkLevelUp() {
            const nextLevelScore = level * 100;
            if (score >= nextLevelScore) {
                level++;
                showLevelUp();
            }
        }

        // –ü–æ–∫–∞–∑ –∞–Ω–∏–º–∞—Ü–∏–∏ —É—Ä–æ–≤–Ω—è
        function showLevelUp() {
            const levelUp = document.createElement('div');
            levelUp.className = 'level-up';
            levelUp.textContent = `–£—Ä–æ–≤–µ–Ω—å ${level}! üéâ`;
            
            document.body.appendChild(levelUp);
            
            setTimeout(() => {
                levelUp.remove();
            }, 2000);
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function saveProgress() {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º localStorage –∫–∞–∫ –≤—Ä–µ–º–µ–Ω–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ
            localStorage.setItem('tapCat_score', score);
            localStorage.setItem('tapCat_money', money);
            localStorage.setItem('tapCat_level', level);
            localStorage.setItem('tapCat_clickPower', clickPower);
            localStorage.setItem('tapCat_autoClickPower', autoClickPower);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function loadProgress() {
            const savedScore = localStorage.getItem('tapCat_score');
            const savedMoney = localStorage.getItem('tapCat_money');
            const savedLevel = localStorage.getItem('tapCat_level');
            const savedClickPower = localStorage.getItem('tapCat_clickPower');
            const savedAutoClickPower = localStorage.getItem('tapCat_autoClickPower');
            
            if (savedScore) score = parseInt(savedScore);
            if (savedMoney) money = parseInt(savedMoney);
            if (savedLevel) level = parseInt(savedLevel);
            if (savedClickPower) clickPower = parseInt(savedClickPower);
            if (savedAutoClickPower) {
                autoClickPower = parseInt(savedAutoClickPower);
                if (autoClickPower > 0) startAutoClick();
            }
            
            updateUI();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        document.addEventListener('DOMContentLoaded', () => {
            // –í–µ—à–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ –∫–æ—Ç–∞
            document.getElementById('cat').addEventListener('click', tapCat);
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π –ø—Ä–æ–≥—Ä–µ—Å—Å
            loadProgress();
            
            console.log('üê± –ò–≥—Ä–∞ Tap Cat –∑–∞–≥—Ä—É–∂–µ–Ω–∞!');
        });
    </script>
</body>
</html>
